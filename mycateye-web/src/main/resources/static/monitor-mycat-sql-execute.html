    <script>
        $(function () {
            //初始化时间区间
            var datetimerange = $("#reservationtime");
            if (datetimerange && datetimerange.size() > 0) {
                var timeRange,server_id;
                timeRange = getParameter('timeRange');
                server_id = getParameter('server_id');

                var now = getMillisecondAgoFormatDate(0);
                var halfAnHourAgo = getMillisecondAgoFormatDate(30 * 60 * 1000);
                if(timeRange){
                    timeRange = decodeURIComponent(timeRange);
                }
                if(!timeRange){
                    timeRange = halfAnHourAgo + " - " + now;
                }
                if(server_id){
                    $('#dataNodes').val(server_id);
                    //server_id = $('#dataNodes').get(0).selectedOptions[0].value || '';
                }
                datetimerange.val(timeRange);

                //定义时间选择事件
                datetimerange.daterangepicker({
                        timePicker: true,
                        timePickerIncrement: 1,
                        format: 'YYYY/MM/DD HH:mm:ss'
                    },
                    function (start, end, label) {
                        var tr = datetimerange.val();
                        console.log('start', start, 'end', end, 'label', label);
                        console.log('timeRange',tr);
                    });
            }
            setTimeout(function(){
                var sid = $('#dataNodes').val();
                var tr = $('#reservationtime').val();
                if(sid && sid!=''){
                    doSearch(sid,tr);
                }
            },300);

            $('#btn-search').on('click', function (e) {
                var $btn = $(this).button('loading')
                var sid = $('#dataNodes').val();
                var tr = $("#reservationtime").val();
                if(sid==''){
                    notifi.warn('请选择服务节点！');
                    $btn.button('reset');
                    return;
                }
                if(tr==''){
                    notifi.warn('请选择查询时间！');
                    $btn.button('reset');
                    return;
                }
                doSearch(sid,tr,$btn);
            });

            var table;
            function doSearch(sid,tr,btn) {
                if(table){
                    table.destroy();
                }
                table = $('#mycat-sql-execute').DataTable({
    //                "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
                    'ajax': '/mycat/sql/execute?server_id='+sid+'&timeRange='+tr,
    //                'ajax': {
    //                    'url':'/data/sql_execute.json',
    //                    'dataSrc':''
    //                },
    //                'columns': [
    //                    { "data": "name" },
    //                    { "data": "position" },
    //                    { "data": "office" },
    //                    { "data": "extn" },
    //                    { "data": "start_date" },
    //                    { "data": "salary" }
    //                ]
                    'columns': [
                        {'data': 'sqlId'},
                        {'data': 'sqlExecute'},
                        {'data': 'sqlTime'},
                        {'data': 'maxTime'},
                        {'data': 'minTime'}
                    ],
                    'columnDefs': [
                        {
                            'render': function(data,type,row){
                                console.log(data,type,row['sqlId'])
                                return '<a href="monitor-mycat-sql-detail.html?server_id='+sid+'&sql_id='+(row['sqlId'] || '')+'&timeRange='+encodeURIComponent(tr)+'">查看详情</a>';
                            },
                            'targets': 5
                        }
                    ]
                });
                btn && btn.button('reset');
            }

        });
    </script>
