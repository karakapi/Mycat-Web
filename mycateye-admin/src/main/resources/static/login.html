	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MyCAT EYE</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/animate.css" />
	<link rel="stylesheet" href="assets/css/login.css" />
	<link rel="stylesheet" href="assets/css/loadingbar.css" />
	<link rel="stylesheet" href="assets/css/layer.css" id="layui_layer_skinlayercss"/>
	
	</head>
	<body>
	<div id="box">
		<canvas class="particles-js-canvas-el" 
			style="height: 100%;"></canvas>
		</div>
		<div class="cent-box">
		<div class="cont-main clearfix">
			<div class="index-tab">
				<div class="index-slide-nav" style="width:300px;font-size:25px;color:rgb(15, 136, 235);">
					MyCAT EYE
				</div>
			</div>
			<form id="fm" method="post">
				<div class="login form">
					<div class="group">
						<div class="group-ipt email">
							<input autocomplete="off" type="text" name="username" id=username
								class="ipt easyui-validatebox" placeholder="输入您的用户名"
								data-options="required:true">
						</div>
						<div class="group-ipt password">
							<input autocomplete="off" type="password" name="password" id="password"
								class="ipt easyui-validatebox" placeholder="输入您的密码"
								data-options="required:true">
						</div>
					</div>
				</div>

				<div class="button">
					<input type="button" value="登录" name="commit"
						class="login-btn register-btn" id="submit" />
				</div>
				<div class="group-ipt">
						<div class="alert alert-danger" role="alert" style="margin-top:15px;width:300px;height:50px;font-size:12px;display:none;" id="alert"></div>
						</div>
			</form>
		</div>
	</div>

	<div class="footer">
		<p>2017 &copy; MyCAT EYE</p>
	</div>
	<script src="assets/js/jquery-2.2.3.min.js"></script>
	<script src="assets/js/jquery.cookie.js"></script>
	<script src="assets/js/jquery.loadingbar.js"></script>	
	<!-- 动画背景 -->
  	<script src="assets/js/particles.js" type="text/javascript"></script>
	<script src="assets/js/background.js" type="text/javascript"></script>
	<script src="assets/js/layer.js" type="text/javascript"></script>

	</body>
</html>
